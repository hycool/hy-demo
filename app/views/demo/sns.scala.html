
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Youku Universal Player</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
html, body {
	height: 100%;
}

body {
	margin: 0;
}
</style>
</head>
<body>
<iframe class="embed-responsive-item" src="http://player.youku.com/embed/XNzczMTc2Mzc2"></iframe>

	<div id="youku-playerBox" style="width: 100%; height: 100%;">
		<object type="application/x-shockwave-flash"
			data="http://player.youku.com/player.php/sid/XNzczMTc2Mzc2/v.swf"
			width="100%" height="100%" id="youku-player">
			<param name="allowFullScreen" value="true">
				<param name="allowScriptAccess" value="always">
					<param name="movie"
						value="http://player.youku.com/player.php/sid/XNzczMTc2Mzc2/v.swf">
						<param name="flashvars"
							value="imglogo=&amp;paid=0&amp;partnerId=youkuind_">
		</object>
	</div>






	<script id="_youkujs_" type="text/javascript" src="http://player.youku.com/jsapi"></script>
	<script language="javascript">
    // var wh = { };
    window.onload = function(){
        /*wh = function () {
         var dimension = {};
         dimension.width = window.innerWidth;
         dimension.height = window.innerHeight;
         //console.log(dimension);
         return dimension;

         }();*/

        <!-- 这个页面是直接内嵌的，第三方用户不需要管 -->
        <!-- 目前不支持starttime等动作参数 -->
        var script = document.getElementById('_youkujs_');
        script.src = 'http://player.youku.com/jsapi';
        script.onload = script.onreadystatechange = function(){

            if(!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete'){
                /*QS.width = QS.width ? QS.width : wh.width;
                 QS.height = QS.height ? QS.height :wh.height;*/
                var arr = window.location.pathname.split('/');
                if(arr.length == 3 && arr[1] == 'embed' && arr[2].charAt(0) == 'X' ){
                    QS.vid = arr[2];
                }
                if(QS.target == null ) QS.target = "youku-playerBox";
                if(QS.client_id == null) QS.client_id = "youkuind_";
                var _select = new YoukuPlayerSelect(QS);
                _select.select();
            }
        };
    };
</script>
</body>
</html>
