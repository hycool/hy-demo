<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.min.js"></script>
<!-- 
<script src="http://html5media.googlecode.com/svn/trunk/src/html5media.min.js"></script>
 -->

<title>无标题文档</title>
<style>
*{font-family:"Microsoft YaHei";}
div{border:0px solid black;padding:0px;margin:1px;}
object,embed{width:300px;height:300px;}
</style>
</head>

<body>
<div>
video(mp4) + object(swf) + embed(swf)
<br/> 
	<video controls>
		<source src="@routes.Assets.at("video/b.mp4")" type="video/mp4" />
	</video>
</div>
<div>
video(mp4 H264) + object(swf) + embed(swf)
<br/> 
	<video controls>
		<source src="@routes.Assets.at("video/c.mp4")" type="video/mp4" />
		<!-- 引入object+embed 是为了兼容不支持html5的浏览器 -->
		<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
			    width="100" height="100"
			    codebase="http://fpdownload.adobe.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0">
			<param name="movie" value="@routes.Assets.at("video/d.swf")">
			<param name="play" value="true">
			<param name="loop" value="true">
			<param name="quality" value="high">
			<embed src="@routes.Assets.at("video/d.swf")" width="100" height="100"
				play="true"
                loop="true" 
                quality="high"
				pluginspage="http://www.adobe.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash">
			</embed>
		</object>
	</video>
</div>

<div>
[object(swf)+embed(swf)]   src=d.swf
<br/>
   <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
			    width="100" height="100"
			    codebase="http://fpdownload.adobe.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0">
			<param name="movie" value="@routes.Assets.at("video/d.swf")">
			<param name="play" value="true">
			<param name="loop" value="true">
			<param name="quality" value="high">
			<embed src="@routes.Assets.at("video/d.swf")" width="100" height="100"
				play="true"
                loop="true" 
                quality="high"
				pluginspage="http://www.adobe.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash">
			</embed>
		</object>
</div>



</body>
</html>
